name: Backend Build

on:
  push:    
    branches:      
      - main  
  pull_request:    
    branches:      
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_VERSION: '1.0'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup JDK16
      uses: actions/setup-java@v3
      with:          
        distribution: 'adopt'          
        java-version: '16'

    - name: Build
      working-directory: backend        
      run: mvn package -DskipTests=true -X

    - name: Test
      working-directory: backend        
      run: mvn test

    - name: Checkstyle
      working-directory: backend
      run: mvn checkstyle:checkstyle

    - name: SpotBugs checks
      working-directory: backend
      run: mvn spotbugs:check
      continue-on-error: true

    - name: Create jar
      working-directory: backend
      run: mvn package -Dversion.application=${APP_VERSION}.${GITHUB_SHA:0:7}

    - name: Upload jar
      uses: action/upload-artifact@vb4
      with:
        name: backend-archive
        path: backend/target/*.jar



  